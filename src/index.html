<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML boilerplate</title>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div id="mainContent">
        <div id="todoControls">
            <div id="todoTools">
                <div class="todoControls" id="todoDisplay">
                    <div>
                        <label for=" title">- title</label>
                        <input type="text" name="title" id="titleInput" value="hmmm">
                    </div>
                    <div style="flex-direction: row; justify-content: space-between;">
                        <label for="importance">- importance</label>
                        <select name="importance" id="importanceSelector">
                            <option value="high">high</option>
                            <option value="low">low</option>
                        </select>
                    </div>
                    <div>
                        <label for="urgency">- urgency</label>
                        <select name="urgency" id="urgencySelector">
                            <option value="1">urgent</option>
                            <option value="2">soon</option>
                            <option value="3">casual</option>
                            <option value="4">&#8675;&#8675; give date &#8675;&#8675;</option>
                        </select>
                        <input type="date" name="urgencyDate" id="urgencyDateInput" value="05-22-2005">
                    </div>
                    <div>
                        <label for=" category">- category</label>
                        <select name="category" id="categorySelector">
                            <option value="newCategory">&#8675;&#8675; new category &#8675;&#8675;</option>
                        </select>
                        <input type="text" id="categoryInput" value="newCategoryName">
                    </div>
                    <div>
                        <label for="description">- description</label>
                        <textarea name="description" id="descriptionInput"> test description</textarea>
                    </div>
                    <div id="bottomBtns">
                        <button id="todoCreationBtn">create todo</button>
                        <button id="closeBtn">close&uArr;</button>
                    </div>
                </div>
            </div>

            <div id="todoActions">
                <button>create new todo</button>
                <button>finish todo</button>
                <button>edit/view todo</button>
                <br>
                <button>remove todo</button>

            </div>
        </div>

        <div id="todoOverview">
            <div id="todoContainer1">

                <div class="topbar bar">important</div>
                <div class="lowersection">
                    <div class="sidebar bar">urgent</div>
                    <div class="todoList" id="importantUrgent"></div>
                </div>
            </div>
            <div id="todoContainer2">

                <div class="topbar bar">not important</div>
                <div class="lowersection">
                    <div class="sidebar bar"></div>
                    <div class="todoList" id="notImportantUrgent"></div>
                </div>
            </div>
            <div id="todoContainer3">

                <div class="topbar bar"></div>
                <div class="lowersection">
                    <div class="sidebar bar">not urgent</div>
                    <div class="todoList" id="importantNotUrgent"></div>
                </div>
            </div>
            <div id="todoContainer4">

                <div class="topbar bar"></div>
                <div class="lowersection">
                    <div class="sidebar bar"></div>
                    <div class="todoList" id="notImportantNotUrgent"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
